<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Cr√©er un compte</h2>
    <form method="post" class="space-y-4">
      <input name="username" placeholder="Nom d'utilisateur" class="w-full p-2 border rounded" required>
      <input name="password" type="password" placeholder="Mot de passe" class="w-full p-2 border rounded" required>
      <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">S'inscrire</button>
    </form>
  </div>
</body>
</html>
