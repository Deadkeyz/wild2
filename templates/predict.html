<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Prédiction</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-xl bg-white shadow-md rounded p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Entrer les données pour prédiction</h2>

    <form method="post" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Nouaison (fruitset)</label>
        <input name="feature1" type="text" placeholder="Ex: 0.85" class="w-full p-2 border rounded" required>
      </div>

      <div>
        <label class="block mb-1 font-semibold text-gray-700">Masse du fruit (fruitmass)</label>
        <input name="feature2" type="text" placeholder="Ex: 35.2" class="w-full p-2 border rounded" required>
      </div>

      <div>
        <label class="block mb-1 font-semibold text-gray-700">Nombre de graines (seeds)</label>
        <input name="feature3" type="text" placeholder="Ex: 24" class="w-full p-2 border rounded" required>
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Prédire</button>
    </form>

    {% if prediction is not none %}
      <div class="mt-6 p-4 bg-green-100 text-green-800 rounded text-center">
        <strong>Résultat :</strong> {{ prediction }}
      </div>
    {% endif %}
  </div>
</body>
</html>
